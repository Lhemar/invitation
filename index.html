	<body>

		<!-- Start of Landing Page -->

		<section id="home" class="container-fluid">

			<img data-aos="flip-right" data-aos-duration="3000"  src="./images/bday3.png" class="img-fluid" alt="Picture" id="card">

		</section>

		function goNav(navname) {

				navlink.classList.remove("active-link");

			event.currentTarget.classList.add("active-link");

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>	
	<script>
	  AOS.init({
	  	duration: 1200
	  });
	</script>

	<!-- Start of JS Dependencies -->

	<!-- End of JS Dependencies -->	

	<!-- Google Sheets -->
	<script>
	  const scriptURL = 'https://script.google.com/macros/s/AKfycbzaVIm7RilKcKY1KDwTbVnqgO7xojBaYg_qOKgXwgSPFiSTSbDv7TToTmp2MGaWSVP_gw/exec'
	  const form = document.forms['submit-to-google-sheet']
	  const msg = document.getElementById("msg")

	  form.addEventListener('submit', e => {
	    e.preventDefault()
	    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	      .then(response => {
	      	msg.innerHTML = "Message sent successfully!"
	      	setTimeout(function(){
	      		msg.innerHTML = ""
	      	}, 5000)
	      	form.reset()
	  })
	      .catch(error => console.error('Error!', error.message))
	  })
	</script>

	</body>
